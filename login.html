<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Chat App Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/61033c5345.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="form">
            <header>Login Sakura Chatting App</header>
            <form action="#">
                <div class="error_message">
                    <p>This is an errror message</p>
                </div>
                <div class="field input">
                    <label for="email">Email: </label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="field input">
                    <label for="password">Password: </label>
                    <input type="password" id="password" placeholder="Enter your new password">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <div class="field submit_input">
                    <input type="submit" id="submit" placeholder="Continue to Chat">
                </div>
            </form>
            <div class="signup">
                <span>Not yet signed up? </span>
                <a href="#">Signup now</a>
            </div>
        </div>
    </div>

</body>

</html>
