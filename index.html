<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakura Chat App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/61033c5345.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="form">
            <header>Welcome to Sakura Chatting App</header>
            <form action="#">
                <div class="error_message">
                    <p>This is an errror message</p>
                </div>

                <div class="field input">
                    <label for="first_name">First Name: </label>
                    <input type="text" id="first_name" placeholder="First Name">
                </div>
                <div class="field input">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" placeholder="Last Name">
                </div>
                <div class="field input">
                    <label for="email">Email: </label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="field input">
                    <label for="password">Password: </label>
                    <input type="password" id="password" placeholder="Enter your new password">
                </div>
                <div class="field image_input">
                    <label for="image">Choose image: </label>
                    <input type="file" id="image">
                </div>
                <div class="field submit_input">
                    <input type="submit" id="submit" placeholder="Continue to Chat">
                </div>
            </form>
            <div class="signup">
                <span>Already signed up? </span>
                <a href="#">Login now</a>
            </div>
        </div>
    </div>

</body>

</html>
